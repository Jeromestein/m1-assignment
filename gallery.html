<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Pets HTML - LA Pet Adoption</title>
  </head>

  <style>
    header {
      background-color: #4caf50;
      text-align: center;
      padding: 1rem;
      color: #fff;
    }

    footer {
      background-color: #4caf50;
      text-align: center;
      padding: 1rem;
      color: #fff;
    }
    body {
      text-align: center;
      margin: 0px;
      padding: 0px;
      line-height: 1.6;
      font-family: Arial, sans-serif;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
    .pet-card {
      position: relative;
      margin-left: 150px;
      margin-right: 150px;
      margin-bottom: 82px;
    }

    h3 {
      font-size: 28px;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    h2 {
      font-size: 42px;
      color: #4caf50;
      border-bottom: 2px solid #4caf50;
      display: inline-block;
    }

    p {
      margin: 4px;
    }

    section {
      background-color: #f2f2f2;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 140px;
      margin-left: 140px;
      padding-top: 32px;
      padding-bottom: 4px;
      border-radius: 8px;
    }

    /* Add new styles for hover descriptions */
    .description-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .description-text {
      font-size: 18px;
      line-height: 1.6;
      font-family: Arial, sans-serif;
    }

    .pet-card:hover .description-overlay {
      opacity: 1;
    }
  </style>

  <body>
    <header>
      <h1>Available Pets</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="available-pets.html">Available Pets</a></li>
          <li><a href="contacts.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Dogs</h2>
        <div id="dogContainer">
          <!-- Dogs will be inserted here by JavaScript -->
        </div>
      </section>

      <section>
        <h2>Cats</h2>
        <div id="catContainer">
          <!-- Cats will be inserted here by JavaScript -->
        </div>
      </section>
    </main>

    <footer>
      <p>Contact us: (123) 456-7890 | Email: adopt@lapets.org</p>
      <p>Address: 123 Adoption Lane, Los Angeles, CA 90001</p>
    </footer>

    <script>
      const pets = {
        dogs: [
          {
            src: "images/dog1.jpg",
            alt: "Max - Golden Retriever",
            caption: "Looking for a forever home. These sweet pups are waiting for someone to give them love and care. Could that be you?",
            description: "Max is friendly～"
          },
          {
            src: "images/dog2.webp",
            alt: "Luna - German Shepherd",
            caption: "Puppy of the Month: Karl",
            description: "Karl is COOOOOl~"
          }
        ],
        cats: [
          {
            src: "images/cat1.jpg",
            alt: "Whiskers - Persian",
            caption: "Curious and cuddly companions in search of a family. Meet Whiskers and friends—ready to brighten your days with purrs and play!",
            description: "Whiskers and friends are ready to welcome you~"
          },
          {
            src: "images/cat2.jpeg",
            alt: "Shadow - Domestic Shorthair",
            caption: "Kitten of the Month: Karla",
            description: "Say hi to Karla~"
          }
        ]
      };

      function displayPets(petArray, containerId) {
        const container = document.getElementById(containerId);
        
        petArray.forEach(pet => {
          const petCard = document.createElement('div');
          petCard.className = 'pet-card';
          
          let html = `
            <img src="${pet.src}" alt="${pet.alt}" width="600">
            <div class="description-overlay">
              <p class="description-text">${pet.description}</p>
            </div>
            <p style="margin: 4px; line-height: 1.6; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold;">${pet.caption}</p>
          `;
          
          petCard.innerHTML = html;
          container.appendChild(petCard);
        });
      }

      // Initialize when page loads
      window.onload = function() {
        displayPets(pets.dogs, 'dogContainer');
        displayPets(pets.cats, 'catContainer');
      };
    </script>
  </body>
</html>
