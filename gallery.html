<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Pets HTML - LA Pet Adoption</title>
  </head>

  <style>
    header {
      background-color: #4caf50;
      text-align: center;
      padding: 1rem;
      color: #fff;
    }

    footer {
      background-color: #4caf50;
      text-align: center;
      padding: 1rem;
      color: #fff;
    }
    body {
      text-align: center;
      margin: 0px;
      padding: 0px;
      line-height: 1.6;
      font-family: Arial, sans-serif;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
    .pet-card {
      position: relative;
      margin-left: 150px;
      margin-right: 150px;
      margin-bottom: 82px;
    }

    h3 {
      font-size: 28px;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    h2 {
      font-size: 42px;
      color: #4caf50;
      border-bottom: 2px solid #4caf50;
      display: inline-block;
    }

    p {
      margin: 4px;
    }

    section {
      background-color: #f2f2f2;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 140px;
      margin-left: 140px;
      padding-top: 32px;
      padding-bottom: 4px;
      border-radius: 8px;
    }

    /* Add new styles for hover descriptions */
    .description-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .description-text {
      font-size: 18px;
      line-height: 1.6;
      font-family: Arial, sans-serif;
    }

    .pet-card:hover .description-overlay {
      opacity: 1;
    }
  </style>

  <body>
    <header>
      <h1>Available Pets</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="available-pets.html">Available Pets</a></li>
          <li><a href="contacts.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Dogs</h2>
        <div id="dogContainer">
          <!-- Dogs will be inserted here by JavaScript -->
        </div>
      </section>

      <section>
        <h2>Cats</h2>
        <div id="catContainer">
          <!-- Cats will be inserted here by JavaScript -->
        </div>
      </section>
    </main>

    <footer>
      <p>Contact us: (123) 456-7890 | Email: adopt@lapets.org</p>
      <p>Address: 123 Adoption Lane, Los Angeles, CA 90001</p>
    </footer>

    <script src="gallery.js"></script>
  </body>
</html>
