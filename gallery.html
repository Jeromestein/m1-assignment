<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Available Pets HTML - LA Pet Adoption</title>
  </head>

  <style>
    /* Basic layout styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Header and footer */
    header,
    footer {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    /* Pet cards */
    .pet-card {
      position: relative;
      margin: 20px auto;
      max-width: 600px;
    }

    h3 {
      font-size: 28px;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    h2 {
      font-size: 42px;
      color: #4caf50;
      border-bottom: 2px solid #4caf50;
      display: inline-block;
    }

    p {
      margin: 4px;
    }

    section {
      background-color: #f2f2f2;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 140px;
      margin-left: 140px;
      padding-top: 32px;
      padding-bottom: 4px;
      border-radius: 8px;
    }

    /* Add new styles for hover descriptions */
    .description-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .pet-card:hover .description-overlay {
      opacity: 1;
    }

    /* Info box */
    .info-box {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      font-family: "Georgia", "Times New Roman", serif;
    }

    .info-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      height: 300px;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
    }

    .info-title {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .info-text {
      color: white;
      font-size: 16px;
      margin-top: 50px;
    }

    .close-button {
      margin-top: 100px;
      color: yellow;
      border: none;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0);
      font-family: "Georgia", serif;
      font-weight: bold;
    }
  </style>

  <body>
    <header>
      <h1>Available Pets</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="available-pets.html">Available Pets</a></li>
          <li><a href="contacts.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Dogs</h2>
        <div id="dogContainer">
          <!-- Dogs will be inserted here by JavaScript -->
        </div>
      </section>

      <section>
        <h2>Cats</h2>
        <div id="catContainer">
          <!-- Cats will be inserted here by JavaScript -->
        </div>
      </section>

      <!-- Add info box -->
      <div id="infoBox" class="info-box">
        <div class="info-content">
          <h3 class="info-title"></h3>
          <p class="info-text"></p>
          <button class="close-button">Click This To Close</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Contact us: (123) 456-7890 | Email: adopt@lapets.org</p>
      <p>Address: 123 Adoption Lane, Los Angeles, CA 90001</p>
    </footer>

    <script src="gallery.js"></script>
  </body>
</html>
